oracledb = "1.2.1"
oddrn-generator = "^0.1.103"
psycopg2-binary = "2.9.3"
python = "^3.9"
pyhumps = "3.0.2"
pyodbc = "4.0.35"
pymongo = { extras = ["srv"], version = "4.0.2" }
presto-python-client = "0.8.2"
pymssql = "2.2.10"
snowflake-connector-python = "^3.12.1"
sqlalchemy = "^2.0.29"
tableauserverclient = "0.19.0"
